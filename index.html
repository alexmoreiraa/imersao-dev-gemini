<body>
    <header>
        <h1>Atletas do Brasil</h1>

    <main>
        <section>
         <!-- Campo de texto para o usuário digitar uma pesquisa, com um placeholder descritivo -->

        <!-- Botão que, ao ser clicado, executa a função "pesquisar()no arquivo app.js" -->
        <button onclick="pesquisar()">Pesquisar</button>
        </section>
    </main>

    <section class="resultados-pesquisa" id="resultados-pesquisa">
        <!-- Seção destinada a exibir os resultados da pesquisa, identificada pelo ID "resultados-pesquisa" -->
    </section>

    </footer>
